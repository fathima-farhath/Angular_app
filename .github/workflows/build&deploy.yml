name: Angular app

on:
    push: 
    workflow_dispatch:
    
jobs: 
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout the code
              uses: actions/checkout@v4

            - name: Use node
              uses: actions/setup-node@v4
              with:
                   node-version: '20'
            - name: Install Dependencies
              run: npm ci
              
            - name: Building the application
              run: npm run build
            
            - name: upload artifacts
              uses: actions/upload-artifact@v4
              with:
                name: drop
                path: dist/my_app
