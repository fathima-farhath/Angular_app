    steps:
      - name: checkout@master
        uses: actions/checkout@v4
      
      - name: Use node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm ci
            
      - name: Building the app
        run: npm run build 
      
      - name: Publish artifacts
        uses: actions/upload-artifact@v4
